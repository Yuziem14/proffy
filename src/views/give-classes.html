<!DOCTYPE html>
<html lang="pt_br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#8257E5" />
    <link rel="stylesheet" href="/styles/main.css" />
    <link rel="stylesheet" href="/styles/partials/header.css" />
    <link rel="stylesheet" href="/styles/partials/forms.css" />
    <link rel="stylesheet" href="/styles/partials/page-give-classes.css" />
    <link rel="shortcut icon" href="/images/favicon.png" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Archivo:wght@400;700&amp;family=Poppins:wght@400;600&amp;display=swap"
      rel="stylesheet"
    />

    <script src="/scripts/addField.js" defer></script>

    <title>Proffy | Sua plataforma de estudos online.</title>
  </head>
  <body id="page-give-classes">
    <div class="container">
      <header class="page-header">
        <div class="top-bar-container">
          <a href="/">
            <img src="/images/icons/back.svg" alt="Voltar" />
          </a>
          <img src="/images/logo.svg" alt="Proffy" />
        </div>
        <div class="header-content">
          <strong>Que incrível que você quer dar aulas</strong>
          <p>O primeiro passo é preencher esse formulário de inscrição</p>
        </div>
      </header>

      <main>
        <form id="create-class">
          <fieldset>
            <legend>Seus dados</legend>
            <div class="input-block">
              <label for="name">Nome completo</label>
              <input type="text" name="name" id="name" required />
            </div>
            <div class="input-block">
              <label for="avatar">
                Link da sua foto <small>(comece com https://)</small>
              </label>
              <input type="url" name="avatar" id="avatar" required />
            </div>
            <div class="input-block">
              <label for="phone_number">WhatsApp</label>
              <input
                type="number"
                name="phone_number"
                id="phone_number"
                required
              />
            </div>
            <div class="textarea-block">
              <label for="bio">Biografia</label>
              <textarea name="bio" id="bio" required></textarea>
            </div>
          </fieldset>

          <fieldset>
            <legend>Sobre a aula</legend>
            <div class="select-block">
              <label for="subject">Matéria</label>
              <select name="subject" id="subject" required>
                <option value="" hidden="">Selecione uma opção</option>
                {% for subject in subjects %}
                  <option value="{{ loop.index }}">{{ subject }}</option>
                {% endfor %}
              </select>
              <div class="input-block">
                <label for="cost">
                  Custo da sua hora/aula <small>(R$)</small>
                </label>
                <input type="number" name="cost" id="cost" required />
              </div>
            </div>
          </fieldset>

          <fieldset id="schedule-items">
            <legend>
              Horários disponíveis
              <button id="add-time" type="button">+ Novo Horário</button>
            </legend>
            <div class="schedule-item">
              <div class="select-block">
                <label for="weekday">Dia da semana</label>
                <select name="weekday[]" id="weekday">
                  <option value="" hidden>Selecione uma opção</option>
                </option>
                {% for weekday in weekdays %}
                  <option value="{{ loop.index0 }}">{{ weekday }}</option>
                {% endfor %}
                </select>
              </div>

              <div class="input-block">
                <label for="time_from">Das</label>
                <input type="time" name="time_from[]" id="time_from" required />
              </div>

              <div class="input-block">
                <label for="time_to">Até</label>
                <input type="time" name="time_to[]" id="time_to" required />
              </div>
            </div>
          </fieldset>
        </form>

        <footer>
          <div>
            <img src="/images/icons/warning.svg" alt="Aviso importante" />
            <div>
              <p>
                Importante!
                <p>Preencha todos os dados</p>
              </p>
            </div>
          </div>

          <button type="submit" form="create-class">Salvar cadastro</button>
        </footer>
      </main>
    </div>
  </body>
</html>
